<!DOCTYPE html>
<html>
<head>
    <title>抽奖系统管理</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-header">
            <div class="header-content">
                <h1>抽奖系统管理</h1>
                <p class="header-subtitle">管理和监控抽奖活动</p>
            </div>
            <div class="admin-controls">
                <button id="toggleButton" class="admin-button start">
                    <span class="material-icons">play_arrow</span>
                    <span>开始抽奖</span>
                </button>
                
                <button id="resetButton" class="admin-button reset">
                    <span class="material-icons">restart_alt</span>
                    <span>重置系统</span>
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <span class="material-icons">format_list_numbered</span>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalNumbers">0</div>
                    <div class="stat-title">号码库总数</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon drawn">
                    <span class="material-icons">done_all</span>
                </div>
                <div class="stat-info">
                    <div class="stat-value highlight" id="drawnCount">0</div>
                    <div class="stat-title">已抽取数量</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon remaining">
                    <span class="material-icons">pending</span>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="remainingCount">0</div>
                    <div class="stat-title">剩余数量</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon percentage">
                    <span class="material-icons">percent</span>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-title">已抽取比例</div>
                </div>
            </div>
        </div>

        <div class="records-section">
            <div class="section-header">
                <h2>
                    <span class="material-icons">history</span>
                    抽奖记录
                </h2>
                <div class="records-count">共 <span id="recordCount">0</span> 条记录</div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>中奖号码</th>
                            <th>IP地址</th>
                            <th>抽取时间</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                        <!-- 记录将通过 JavaScript 动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    // 这里添加管理页面的 JavaScript 代码
    // 包括数据更新、状态切换等功能
    </script>
</body>
</html>
